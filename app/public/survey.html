<!doctype html>
<html lang="en">
  <head>
    <title>Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1>Survey Questions</h1>
        <hr>

        <h2>About You</h2>
        <p>Name (Required)</p>
        <input type="text" class="form-control" aria-label="Sizing example input" id="name" aria-describedby="inputGroup-sizing-sm">
        <p>Link to photo image (required)</p>
        <input type="text" class="form-control" aria-label="Sizing example input" id="photo" aria-describedby="inputGroup-sizing-sm">
        <hr>
        <h2>Question 1</h2>
        <p>What is your favorite Pokemon</p>
        <select class="custom-select" id="pokemon">
                <option selected>Choose...</option>
                <option value="1">Pikachu</option>
                <option value="2">Charmander</option>
                <option value="3">Squirtle</option>
              </select>

              <h2>Question 2</h2>
        <p>What is your favorite movie</p>
        <select class="custom-select" id="movie">
                <option selected>Choose...</option>
                <option value="1">Star Wars</option>
                <option value="2">Lord of the rings</option>
                <option value="3">Avatar</option>
              </select>

              <h2>Question 3</h2>
        <p>What is your favorite Tv Show</p>
        <select class="custom-select" id="tv">
                <option selected>Choose...</option>
                <option value="1">Friends</option>
                <option value="2">The Office</option>
                <option value="3">How I met your mother</option>
              </select>

              <h2>Question 4</h2>
        <p>What is your favorite Cellphone</p>
        <select class="custom-select" id="cellphone">
                <option selected>Choose...</option>
                <option value="1">Apple</option>
                <option value="2">Samsung</option>
                <option value="3">Lg</option>
              </select>

              <button type="button" class="btn btn-primary btn-lg btn-block mb-5 mt-5">Send Answers</button>

              <a href="#">Api List | </a>
              <a href="#">Github Repo</a>
    </div>

    <script>

    
    
    $(".btn").on("click", function(event) {
      event.preventDefault();
      friendsArray = [];
      var pokemon = $("#pokemon").val().trim();
      var movie = $("#movie").val().trim();
      var tv = $("#tv").val().trim();
      var cellphone = $("#cellphone").val().trim();
      friendsArray.push(parseInt(pokemon, 10), parseInt(movie,10), parseInt(tv, 10), parseInt(cellphone, 10));
      var arrayShow = friendsArray.map(Number);
      
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: arrayShow.map(Number)
      }

      $.post("/api/friends", newFriend)
      .then(function(data) {
        console.log("survey.html", data);
        alert("added friend");
      });
      console.log(newFriend);

      
    });


    
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
